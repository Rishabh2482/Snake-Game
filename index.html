<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Snake Gamet</title>
</head>
<body>
  <div class="game-container">
    <h1>Snake Game</h1>
    <div class="score" id="score">Score: 0</div>
    <div class="game-board" id="gameBoard">
        <div class="overlay" id="overlay">
            <p id="gameOverMsg"></p>
            <button class="btn" id="playButton" onclick="startGame()">Play</button>
        </div>
    </div>

    <div class="controls" id="controls">
        <button class="up-btn btn" onclick="changeDirection('ArrowUp')">up</button>
        <button class="left-btn btn" onclick="changeDirection('ArrowLeft')">left</button>
        <button class="down-btn btn" onclick="changeDirection('ArrowDown')">down</button>
        <button class="right-btn btn" onclick="changeDirection('ArrowRight')">right</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
